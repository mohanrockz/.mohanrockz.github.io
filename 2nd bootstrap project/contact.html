<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color:blue;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color:blue;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
.btn{
  height: 40px;
  width: 80px;
  border-radius: 5px 5px;
  border: none;
  background-color: blue;
  color: white;
  font-size:14px;
}
</style>
</head>
<body>
    <marquee><h3>Contact Form</h3></marquee>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <label for="lname">Model</label>
    <input type="text" id="modelnumber" name="model" placeholder="Enter model of iPhone..">

    <label for="lname">Product ID</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Location</label>
    <select id="country" name="country">
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
    </select>

    <label for="subject">Problem/Issue raised</label>
    <textarea id="subject" name="subject" placeholder="Write problem arised" style="height:200px"></textarea>

    <input type="submit" value="Submit">
     <a href="index.html"><input type="button" class="btn" value="Back"></a>
  </form>
</div>
    
</body>
</html>
